<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>局域网聊天室</title>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>局域网聊天室</h1>
        <div class="system-info">最多显示最近 <span id="max-messages"></span> 条消息</div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="username" placeholder="你的名字" autocomplete="off">
            <input type="text" id="message" placeholder="输入消息" autocomplete="off">
            <input type="file" id="file-upload" class="file-upload" accept="*/*">
            <label for="file-upload" class="file-upload-label">添加文件</label>
            <div id="file-preview" class="file-preview"></div>
            <button onclick="sendMessage()">发送</button>
            <div class="paste-info">你也可以直接粘贴图片</div>
        </div>
    </div>
    <textarea id="copyTextarea" class="hidden-textarea"></textarea>
    <script src="js/chat.js"></script>
</body>
</html>
