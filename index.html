<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>局域网聊天室</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --border-color: #e0e0e0;
            --success-color: #4caf50;
            --text-primary: #333;
            --text-secondary: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: #f9f9f9;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .system-info {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            padding: 8px;
            background: var(--secondary-color);
            border-radius: 6px;
        }

        #messages {
            height: 500px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 16px;
            background: white;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            flex-grow: 1;
            background: var(--secondary-color);
            padding: 12px;
            border-radius: 8px;
            position: relative;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .username {
            font-weight: 600;
            color: var(--primary-color);
        }

        .message-text {
            word-break: break-word;
        }

        .copy-btn {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .copy-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .input-area {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #username {
            width: 150px;
        }

        #message {
            flex-grow: 1;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #357abd;
            transform: translateY(-1px);
        }

        .hidden-textarea {
            position: fixed;
            top: -9999px;
            left: -9999px;
            opacity: 0;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .image-upload {
            display: none;
        }

        .image-upload-label {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .image-upload-label:hover {
            background-color: #e0e0e0;
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 8px;
            border-radius: 4px;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 16px;
            }

            .input-area {
                flex-direction: column;
            }

            #username, #message {
                width: 100%;
            }
        }

        .paste-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>局域网聊天室</h1>
        <div class="system-info">最多显示最近 <span id="max-messages"></span> 条消息</div>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="username" placeholder="你的名字" autocomplete="off">
            <input type="text" id="message" placeholder="输入消息或粘贴图片" autocomplete="off">
            <label for="image-upload" class="image-upload-label">添加图片</label>
            <input type="file" id="image-upload" class="image-upload" accept="image/*">
            <img id="image-preview" class="image-preview" alt="Image preview">
            <button onclick="sendMessage()">发送</button>
            <!-- <div class="paste-info">你也可以直接粘贴图片</div> -->
        </div>
    </div>
    <textarea id="copyTextarea" class="hidden-textarea"></textarea>

    <script>
        function copyMessage(message, button) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(message)
                    .then(() => showCopySuccess(button))
                    .catch(() => fallbackCopy(message, button));
            } else {
                fallbackCopy(message, button);
            }
        }

        function fallbackCopy(message, button) {
            const textarea = document.getElementById('copyTextarea');
            textarea.value = message;
            textarea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess(button);
            } catch (err) {
                console.error('复制失败:', err);
                button.textContent = '复制失败';
                button.style.background = '#ffcccc';
                setTimeout(() => {
                    button.textContent = '复制';
                    button.style.background = '';
                }, 1000);
            }
        }

        function showCopySuccess(button) {
            button.textContent = '已复制';
            button.classList.add('copied');
            setTimeout(() => {
                button.textContent = '复制';
                button.classList.remove('copied');
            }, 1000);
        }

        function createMessageElement(msg) {
            let imageHtml = '';
            if (msg.image) {
                imageHtml = `<img src="${msg.image}" alt="Uploaded image" class="message-image">`;
            }
            return `
                <div class="message">
                    <div class="message-content">
                        <div class="message-header">
                            <span class="timestamp">${msg.timestamp}</span>
                            <span class="username">${msg.username}</span>
                        </div>
                        <div class="message-text">${msg.message}</div>
                        ${imageHtml}
                    </div>
                    <button class="copy-btn" onclick="copyMessage('${msg.message.replace(/'/g, "\\'")}', this)">复制</button>
                </div>
            `;
        }

        function sendMessage() {
            const username = document.getElementById('username').value.trim();
            const message = document.getElementById('message').value.trim();
            const imageUpload = document.getElementById('image-upload');
            
            if (!username || (!message && !imageUpload.files[0])) {
                alert('请输入用户名和消息或选择图片！');
                return;
            }

            const messageInput = document.getElementById('message');
            messageInput.disabled = true;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('message', message);

            if (imageUpload.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    formData.append('image', e.target.result);
                    document.getElementById('image-preview').src = '';
                    document.getElementById('image-preview').style.display = 'none';
                    sendFormData(formData);
                };
                reader.readAsDataURL(imageUpload.files[0]);
            } else {
                sendFormData(formData);
            }
        }

        function sendFormData(formData) {
            fetch('/send', {
                method: 'POST',
                body: formData
            }).then(() => {
                document.getElementById('message').value = '';
                document.getElementById('message').disabled = false;
                document.getElementById('message').focus();
                document.getElementById('image-upload').value = '';
                document.getElementById('image-preview').style.display = 'none';
                fetchMessages();
            }).catch(() => {
                document.getElementById('message').disabled = false;
            });
        }

        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    const wasAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop <= messagesDiv.clientHeight + 10;
                    
                    // 获取现有消息的数量
                    const existingMessages = messagesDiv.children;
                    const currentLength = existingMessages.length;
                    
                    // 如果消息数量或内容有变化才更新
                    if (currentLength !== data.length || needsUpdate(existingMessages, data)) {
                        // 记住当前滚动位置
                        const oldScrollHeight = messagesDiv.scrollHeight;
                        const oldScrollTop = messagesDiv.scrollTop;
                        
                        // 更新消息
                        messagesDiv.innerHTML = data.map(createMessageElement).join('');
                        
                        // 恢复滚动位置
                        if (wasAtBottom) {
                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                        } else {
                            const newScrollHeight = messagesDiv.scrollHeight;
                            const scrollDiff = newScrollHeight - oldScrollHeight;
                            messagesDiv.scrollTop = oldScrollTop + scrollDiff;
                        }
                    }
                });
        }

        // 检查消息是否需要更新
        function needsUpdate(existingMessages, newData) {
            if (existingMessages.length !== newData.length) return true;
            
            for (let i = 0; i < existingMessages.length; i++) {
                const existingMsg = existingMessages[i];
                const newMsg = newData[i];
                
                // 获取现有消息的内容
                const existingTimestamp = existingMsg.querySelector('.timestamp').textContent;
                const existingUsername = existingMsg.querySelector('.username').textContent;
                const existingText = existingMsg.querySelector('.message-text').textContent;
                
                // 比较消息内容
                if (existingTimestamp !== newMsg.timestamp ||
                    existingUsername !== newMsg.username ||
                    existingText !== newMsg.message) {
                    return true;
                }
            }
            return false;
        }

        // 添加图片预览功能
        document.getElementById('image-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('image-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        // 添加粘贴图片功能
        document.addEventListener('paste', function(event) {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file') {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('image-preview').src = event.target.result;
                        document.getElementById('image-preview').style.display = 'inline-block';
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        // 初始化
        document.getElementById('max-messages').textContent = 100; // 假设CONFIG.MAX_MESSAGES为100
        fetchMessages();
        setInterval(fetchMessages, 2000); // 每2秒更新一次消息
    </script>
</body>
</html>
